<!DOCTYPE html>
<html>
	<head>
		<title>Setup</title>
		<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
	</head>
	<body>
		<p>{{prompt}}</p>
		{% if connected %}
			<a href="{{url_for('index')}}">Click here to proceed</a>
		{% else %}
		<form method="POST" enctype="multipart/form-data">
			<p>Port number: <input type="text" id="port" name="port" value="COM10"></p>
			<input type="submit" value="Submit">
		</form>
		{% endif %}
	</body>
</html>
